name: SonarCloud Scan
description: >
  Scan your code with SonarCloud to detect bugs, vulnerabilities and code smells
  in more than 25 programming languages.
branding:
  icon: check
  color: green
inputs:
  args:
    description: Additional arguments to the sonarcloud scanner
    required: false
  projectBaseDir:
    description: Set the sonar.projectBaseDir analysis property
    required: false
    default: .
runs:
  using: "docker"
  image: "docker://ghcr.io/krystal/sonarcloud-github-action:1.10.1" # x-release-please-version
